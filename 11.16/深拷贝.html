    //递归函数,使用递归函数实现对象的深拷贝
    function cloneObject(obj) {
        // 临时对象,暂时存放属性及属性值
        var newObj = {};
        //如果obj是基本数据类型,直接返回
        if (typeof (obj) !== "object") {
            return obj
        }
        //如果是引用类型,遍历属性
        else {
            for (var attr in obj) {
                //如果某个属性还是引用数据类型,递归调用
                newObj[attr] = cloneObject(obj[attr])
            }
        }
        return newObj;
    }
