<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js//vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>人员列表</h1>
        <input v-model="searchName" placeholder="请输入名字进行查找" :class="'inputClass'" />
        <ul>
            <li v-for="l in persons" :key="l.id">{{l.name}}-{{l.age}}-{{l.sex}}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        data() {
            return {
                searchName:'',
                persons: [{
                        id: '001',
                        name: '马冬梅',
                        age: 19,
                        sex: '女'
                    },
                    {
                        id: '002',
                        name: '周冬雨',
                        age: 20,
                        sex: '女'
                    },
                    {
                        id: '003',
                        name: '周杰伦',
                        age: 21,
                        sex: '男'
                    },
                    {
                        id: '004',
                        name: '温兆伦',
                        age: 22,
                        sex: '男'
                    }
                ],
                fliterPersons: []
            }
        },
        // watch:{
        //     searchName:{
        //         immediate:true,
        //         handler(newValue,oldValue){
        //             this.fliterPersons=this.persons.filter(item=>item.name.indexOg(newValue)!==-1)
        //         }
        //     }
        // }


        watch:{
            searchName:{
                immediate:true,
                handler(newValue,oldValue){
                    this.fliterPersons=this.persons.filter(item=>item.name.indexOg(newValue)!==-1)
                }
            }
        }
    }).$mount("#root")
</script>

</html>
