<body>
    <div class="box">
        <!-- 头部 -->
        <div class="top">
            <div class="img">
                <img src="./note.75134fb0.svg" alt="">
            </div>
            <div class="title">To-Do List</div>
        </div>
        <!-- 头部 -->
        <!-- 表单内容 -->
        <div class="form">
            <div class="form-title">~ Today I need to ~</div>
            <div class="form-wrap">
                <div class="form-input">
                    <input type="text" class="input" placeholder="Add new todo...">
                </div>
                <button type="submit" class="btn">
                    <span class="add">Submit</span>
                </button>
            </div>
        </div>
        <!-- 表单内容 -->
        <!-- todo -->
        <ul class="todo">
            <!-- <li class="todo-item">
                <div class="lis">
                    <div class="liss">

                    <p class="comtent">add</p>
                    </div>
                    
                    <p class="del">×</p>

                </div>
            </li> -->
        </ul>
        <!-- todo -->
        <!-- 切换状态 -->
        <footer class="footers">
            <div class="left">
                <span class="items-left"><span class="Alllength">0</span> items left</span>
            </div>
            <div class="right">
                <div class="all">All</div>
                <div class="active">Active</div>
                <div class="completed">Completed</div>
            </div>
            <div class="clear">Clear Completed</div>
        </footer>
        <!-- 切换状态 -->
        <!-- 底部标题 -->
        <div class="bottom">
            <div class="congrat"><img src="./任务.png" alt=""> Congrat,you have no more tasks to do</div>
        </div>
        <!-- 底部标题 -->
    </div>
