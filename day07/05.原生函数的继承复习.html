     // 1.原生继承
     function Phone(brand,price){
        this.brand=brand;
        this.price=price
    }
    Phone.prototype.call=function(){
        console.log('我可以打电话');
    }
    function SmaetPhone(brand,price,color,size){
        Phone.call(this,brand,price);
        this.color=color;
        this.size=size
    }
    SmaetPhone.prototype=new Phone;
    SmaetPhone.prototype.constructor=SmaetPhone;
